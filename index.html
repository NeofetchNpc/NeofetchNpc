<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YusupKakuu Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-b from-blue-700 to-blue-900 text-white font-sans">
    <div class="flex flex-col items-center py-10">
        <!-- Profile Picture -->
        <div class="rounded-full overflow-hidden w-24 h-24 mb-4">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
        </div>
        <!-- Name and Tagline -->
        <h1 class="text-2xl font-bold">YusupKakuu</h1>
        <p class="text-sm">Welcome To My Profile</p>
        <!-- Buttons -->
        <div class="mt-6">
            <a href="https://youtube.com" target="_blank" class="block bg-red-700 hover:bg-red-800 text-white px-6 py-2 rounded-full text-center mb-4">
                Youtube
            </a>
            <a href="#" target="_blank" class="block bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-full text-center">
                Link Daftar Onlen Wa Dibayar
            </a>
        </div>
        <!-- Social Media Icons -->
        <div class="flex space-x-4 mt-6">
            <a href="#" target="_blank">
                <img src="https://via.placeholder.com/32" alt="TikTok" class="w-8 h-8">
            </a>
            <a href="#" target="_blank">
                <img src="https://via.placeholder.com/32" alt="Facebook" class="w-8 h-8">
            </a>
            <a href="#" target="_blank">
                <img src="https://via.placeholder.com/32" alt="Spotify" class="w-8 h-8">
            </a>
            <a href="#" target="_blank">
                <img src="https://via.placeholder.com/32" alt="Instagram" class="w-8 h-8">
            </a>
            <a href="#" target="_blank">
                <img src="https://via.placeholder.com/32" alt="Link" class="w-8 h-8">
            </a>
        </div>
    </div>
</body>
</html>
